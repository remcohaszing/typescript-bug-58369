name: ci

on:
  pull_request:
  push:
    branches: [main]
    tags: ['*']

jobs:
  tsc:
    strategy:
      matrix:
        node-version:
          - 20
          - 22
        platform:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npx tsc
